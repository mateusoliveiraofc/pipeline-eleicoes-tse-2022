name: 'eleicoes_analytics'
version: '1.0.0'
config-version: 2

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  eleicoes_analytics:
    staging:
      +materialized: table
      +schema: staging
    marts:
      +materialized: table
      +schema: marts

profile: 'eleicoes_analytics'

vars:
  ano_eleicao: 2022
  
  cargos_majoritarios:
    - 1  # Presidente
    - 3  # Governador
    - 5  # Senador